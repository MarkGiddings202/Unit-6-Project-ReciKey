<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>ReciKey</title>
</head>

<body>
    <!-- div that contains the whole page -->
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search animate__animated animate__bounceInDown">
                <h2 class="title">Find Meals For Your Ingredients</h2>
                <blockquote>Real food doesn't have ingredients, real food is ingredients.<br>
                    <cite>- Jamie Oliver</cite>
                </blockquote>
                <!-- div for the meal search box -->
                <div class="meal-search-box">
                    <!-- search-bar  -->
                    <input type="text" class="search-control" placeholder="Enter an ingredient" id="search-input">
                    <!-- search-btn  -->
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <!-- magnifiying class  -->
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <button class="recommended-options animate__animated animate__zoomInUp" id="breakfast-option">Breakfast</button>
            <button class="recommended-options animate__animated animate__zoomInUp" id="dessert-option">Dessert</button>
            <button class="recommended-options animate__animated animate__zoomInUp" id="seafood-option">Seafood</button>
            <button class="recommended-options animate__animated animate__zoomInUp" id="vegan-option">Vegan</button>
            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    More...
                </button>
                <div class="dropdown-menu animate__animated">
                    <a class="dropdown-item animate__animated animate__pulse" id="beef-option" href="#">Beef</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="lamb-option" href="#">Lamb</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="pasta-option" href="#">Pasta</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="pork-option" href="#">Pork</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="chicken-option" href="#">Chicken</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="side-option" href="#">Side</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="goat-option" href="#">Goat</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="vegetarian-option" href="#">Vegetarian</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="starter-option" href="#">Starter</a>
                    <a class="dropdown-item animate__animated animate__pulse" id="miscellaneous-option" href="#">Miscellaneous</a>
                </div>
            </div>
            <!-- div for meal results for when the user inputs an ingredient -->
            <div class="meal-result animate__animated animate__fadeIn">
                <h2 class="title" id="Results-title">Your Search Results:</h2>
                <div id="meal">
                </div>
                
            </div>

        </div>
    </div>
    <script src="elements.js"></script>
    <script src="functions.js"></script>
</body>

</html>
